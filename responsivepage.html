<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Navbar with Appointment</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }

    .navbar-nav {
      text-align: center;
    }

    .navbar .form-inline {
      justify-content: center;
      width: 100%;
    }

    .appointment-section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .appointment-section h3 {
      font-weight: bold;
      margin-bottom: 25px;
      color: #343a40;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- ✅ Center-Aligned Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex flex-column align-items-center">
      <a class="navbar-brand mb-2" href="#">MySite</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarCentered" aria-controls="navbarCentered" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarCentered">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>

      <form class="d-flex mt-2 justify-content-center" role="search" style="width: 100%; max-width: 400px;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- ✅ Book an Appointment Section -->
  <div class="container mt-5">
    <div class="appointment-section mx-auto" style="max-width: 500px;">
      <h3 class="text-center">Book an Appointment</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Preferred Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
